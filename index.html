<!DOCTYPE html>
<html lang="en" ng-app="hixmeApp" ng-controller="MainCtrl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Prospect-O-Matic</title>

    <!-- jQuery -->

    <script src="lib/jquery/jquery-1.11.3.min.js"></script>

    <!-- Angular -->

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

  </head>

  <body>
    <div class="loading" ng-show="loading">
      <div id="cover"></div>
      <div id="title">
        <div class="hixmeLogo"></div>
        <h4 ng-model="targetProspect">Loading {{targetProspect.ProspectName}}</h4>
      </div>
    </div>
    <div class="jumbotron">
      <div class="container">
        <h1>Prospect-O-Matic</h1>
        <p><b>Instructions:</b>  Choose a name from the prospect list below to display the employee count on the map.  Tap or roll over each state for more detials.</p>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-md-4">
          <div prospect-table></div>
        </div>
        <div class="col-md-8">
          <div prospect-popover></div>
          <div prospect-map></div>
          <div class="key">
            <h5># of Employees</h5>
            <div><span>0-20</span><span>21-40</span><span>41-60</span><span>61-80</span><span>81-100</span><span>100+</span></div>
          </div>
        </div>
       </div>
      </div>

      <footer class="footer">
        <span>Prepared for <a href="http://www.hixme.com/">Hixme</a> by <a href="http://www.linkedin.com/in/swickaphil">Phil Swickard</a></span>
      </footer>

    </div>

    <!-- Bootstrap -->
    <script src="lib/bootstrap/bootstrap.min.js"></script>

    <!-- TweenMax -->

    <script src="lib/greensock/TweenMax.min.js"></script>

    <!-- JS -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    
  </body>
</html>
